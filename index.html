<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formation JS</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div id="body"></div>
    <header>
      Meme - <span id="header_dot">.</span> <span id="header_js">js</span>
    </header>
    <nav>
      <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Title</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Thumbnail</a>
          </li>
          <li>
            <a href="#">Create</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="wrapper">
      <div>
        <svg
          width=""
          height=""
          viewBox="0 0 1000 1000"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
      <image xlink:href="/images/lemaire.jpeg" x="" y="" height="900" width="900"/>
      <text x="100"  y="200" style="font-size:25pt;text-decoration:underline;font-weight:400;fill:red">TEST</text>
      </svg>
      </div>
      <div>
        <form action="">
          <h2>Creator</h2>
          <label for="meme_titre"><h3>titre</h3></label><br>
          <input type="text" name="titre" id="meme_titre">
          <hr>
          <label for="meme_image"><h3>image</h3></label><br>
          <select name="image" id="meme_image">
            <option value="">Pas d'image</option>
          </select>
          <hr>
          <label for="meme_text"><h3>texte</h3></label><br>
          <input type="text" name="text" id="mem_text"></input>
          <div class="flex-cols">
            <div>
                <label for="meme_x"><h3>X</h3></label><br>
                <input class="input-small-nud" type="number" name="text_x" id="mem_x"></input>
            </div>
            <div>
                <label for="meme_y"><h3>Y</h3></label><br>
                <input class="input-small-nud" type="number" name="text_y" id="mem_y"></input>
            </div>
            <hr>
            
          </div>
          <h2>Decorations</h2>
            <label for="meme_color"><h3>Couleur</h3></label><br>
            <input type="color" name="color" id="mem_color"></input>
            <br>
            <div class="flex-cols">
                <div>
                    <label for="meme_fontsize"><h3>Fonte Size</h3></label><br>
                    <input class="input-big-nud" type="number" name="fontsize" min="1" id="mem_fontsize"></input>
                </div>
                <div>
                    <label for="meme_fontweight"><h3>Fonte Weight</h3></label><br>
                    <input class="input-big-nud" type="number" name="fontweight" min="100" max="900" step="100" id="mem_fontweight"></input>
                </div>
            </div>
            <div class="flex-cols">
                <div>
                    <label for="meme_underline"><h3>Underline</h3></label><br>
                    <input type="check" name="fontsize"  id="mem_underline"></input>
                </div>
                <div>
                    <label for="meme_italic"><h3>Italic</h3></label><br>
                    <input type="check" name="fontweight" id="mem_italic"></input>
                </div>
            </div>
            <div class="flex-cols">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
    <footer>&copy;right 2022 bruno boissie</footer>
  </body>
</html>
